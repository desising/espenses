<!DOCTYPE html>
<html>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
<head>
    {% block title %}<title>HomePage</title>{% endblock title  %}
</head>
<body>
{% if user.is_authenticated %}
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse w-100 order-3 dual-collapse-2" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
   <li class="nav-item dropdown" style="margin-right:100px">
    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{ user.username }}</a>
     <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="nav-link" style="color:black"  href="#" onClick="document.getElementById('logoutform').submit()">Logout</a>
     </div>
   </li>
</ul>
 </div>
<form id="logoutform" method="POST" action="{% url 'logout' %}">
  {% csrf_token %}
  <input type="hidden">
</form>
</nav>
{% endif %}
 <center style="margin-top:0%">
   {% block heading %}<h1>My Expenses</h1> {% endblock %}
  <div class='container'>
{% block body_block %}
{% endblock %}
    </div>
    </center>
</body>

</head>-->
</html>
